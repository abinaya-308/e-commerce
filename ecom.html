<html lang="en">

      padding: 20px;

      flex: 3;

    }

      border-radius: 8px;
    }

      margin: 10px 0;

    }
    .product p {
      font-size: 16px;
      color: #333;
    }

      background: #4CAF50;
      border: none;
      padding: 10px 15px;
      color: white;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
    }
    .product button:hover {
      background: #45a049;
    }
