<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skincare E-Commerce</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
    }
    .container {
      display: flex;
      padding: 20px;
    }
    .products {
      flex: 3;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .product {
      background: white;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product h3 {
      margin: 10px 0;
      font-size: 18px;
    }
    .product p {
      font-size: 16px;
      color: #333;
    }
    .product button {
      background: #4CAF50;
      border: none;
      padding: 10px 15px;
      color: white;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
    }
    .product button:hover {
      background: #45a049;
    }
    .cart {
      flex: 1;
      margin-left: 20px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .cart h2 {
      margin-top: 0;
    }
    .cart-items {
      max-height: 300px;
      overflow-y: auto;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }
    .total {
      font-size: 18px;
      margin-top: 15px;
      text-align: right;
    }
  </style>
</head>
<body>
  <header>üåø Skincare Store</header>
  <div class="container">
    <div class="products" id="products"></div>
    <div class="cart">
      <h2>üõí Cart</h2>
      <div class="cart-items" id="cart-items"></div>
      <div class="total">Total: ‚Çπ<span id="total">0</span></div>
    </div>
  </div>

  <script>
    const products = [
      { id: 1, name: "Organic Soap", price: 120, img: "https://images.unsplash.com/photo-1616401787758-d3b2fc90d9a2?auto=format&fit=crop&w=600&q=60" },
      { id: 2, name: "Moisturizer", price: 250, img: "https://images.unsplash.com/photo-1596461404969-9ae70f2830c1?auto=format&fit=crop&w=600&q=60" },
      { id: 3, name: "Sunscreen", price: 300, img: "https://images.unsplash.com/photo-1599305090590-d511f2e44b6b?auto=format&fit=crop&w=600&q=60" },
      { id: 4, name: "Face Wash", price: 180, img: "https://images.unsplash.com/photo-1596462490531-2295a6b9b8d1?auto=format&fit=crop&w=600&q=60" },
      { id: 5, name: "Aloe Vera Gel", price: 200, img: "https://images.unsplash.com/photo-1605540436563-6e9a35ec52ff?auto=format&fit=crop&w=600&q=60" }
    ];

    let cart = [];

    const productContainer = document.getElementById('products');
    const cartContainer = document.getElementById('cart-items');
    const totalElement = document.getElementById('total');

    function displayProducts() {
      products.forEach(p => {
        const div = document.createElement('div');
        div.classList.add('product');
        div.innerHTML = `
          <img src="${p.img}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>‚Çπ${p.price}</p>
          <button onclick="addToCart(${p.id})">Add to Cart</button>
        `;
        productContainer.appendChild(div);
      });
    }

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      cart.push(product);
      renderCart();
    }

    function renderCart() {
      cartContainer.innerHTML = '';
      let total = 0;
      cart.forEach((item, index) => {
        total += item.price;
        const div = document.createElement('div');
        div.classList.add('cart-item');
        div.innerHTML = `
          <span>${item.name} - ‚Çπ${item.price}</span>
          <button onclick="removeFromCart(${index})">‚ùå</button>
        `;
        cartContainer.appendChild(div);
      });
      totalElement.textContent = total;
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      renderCart();
    }

    displayProducts();
  </script>
</body>
</html>
